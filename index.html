<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistermardonchikkk</title>
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====== БАЗА ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://files.catbox.moe/ji6woi.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      margin-top: 30px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      text-shadow: 0 0 5px #fff, 0 0 10px #00f, 0 0 20px #0ff;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
      padding: 14px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .link-button:hover {
      background: #444;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .link-button i {
      font-size: 18px;
    }
    .music-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .music-button {
      padding: 10px 22px;
      font-size: 16px;
      background: #222;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .music-button:hover {
      background: #555;
    }
      .glow-effect {
      animation: pulseGlow 2s infinite;
      box-shadow: 0 0 12px #00ffe0, 0 0 24px #00ffe0;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px #00ffe0, 0 0 24px #00ffe0; }
      50% { box-shadow: 0 0 18px #00ffd5, 0 0 36px #00ffd5; }
      100% { box-shadow: 0 0 12px #00ffe0, 0 0 24px #00ffe0; }
    }
  </style>
</head>
<body>
  <div class="container glow-effect">
    <img class="avatar" src="photo.jpg" alt="Mistermardonchikkk">
    <h1>Mistermardonchikkk</h1>
    <p>Связь со мной через соцсети:</p>
    <a class="link-button" href="https://www.instagram.com/mistermardonchikkk/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    <a class="link-button" href="https://t.me/Prens_03" target="_blank"><i class="fab fa-telegram"></i>Telegram</a>
    <a class="link-button" href="https://www.youtube.com/@SHERIF_GAMING_YT" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
    <a class="link-button" href="tel:+998880007432"><i class="fas fa-phone"></i>Позвонить</a>
    <div class="music-controls">
      <button class="music-button" onclick="document.getElementById('bgmusic').play()">▶️ Плей</button>
      <button class="music-button" onclick="document.getElementById('bgmusic').pause()">⏸ Стоп</button>
    </div>
  </div>
  <audio id="bgmusic" loop autoplay muted>
    <source src="https://eu.hitmo-top.com/song/72823057" type="audio/mpeg">
  </audio>
<script>
  // Автоматическое воспроизведение после взаимодействия
  window.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bgmusic');
    document.body.addEventListener('click', () => {
      audio.muted = false;
      audio.play();
    }, { once: true });
  });
</script>
</body>
</html>
